
<!--<div ng-include="'components/navbar/navbar.html'"></div>-->

  <div class="row">
    <div class="col-sm-6 col-md-4">

      <h1>Songs</h1>

      <div ng-repeat="song in songs | orderBy : '-getScore()'">
        <div ng-click="song.addVote()"><b>{{ song.title }}</b></div>
        <div>Score: {{ song.getScore() }}</div>
        <div>Votes: {{ song.votes.length }}</div>
      </div>

    </div>
  </div>
