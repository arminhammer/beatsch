<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <youtube-video song-id="testSong"></youtube-song>
  </div>
</header>

<div class="container">

  <form class="thing-form">
    <label>Add a new song to the playlist</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a new song here." ng-model="newSong">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="addSong()">Add New</button>
      </span>
    </p>
  </form>

  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Playlist</h1>
      <div>

        <ul class="nav nav-tabs nav-stacked col-md-12 col-lg-12 col-sm-12" ng-repeat="song in playList | orderBy: '-votes'">
          <li><a href="#" tooltip="{{song.title}}">{{ song.title }} Votes: {{ song.votes }}, inPlaylist: {{ song.inPlaylist }}<button type="button" class="close" ng-click="deleteSong(song)">&times;</button></a></li>
        </ul>

      </div>


    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Song Catalog</h1>
      <div infinite-scroll='songList.loadMore()' infinite-scroll-distance='1'>

        <ul class="nav nav-tabs nav-stacked col-md-12 col-lg-12 col-sm-12" ng-repeat="song in songList.list">
          <li><a href="#" tooltip="{{song}}">{{ song.title }} Votes: {{ song.votes }}, inPlaylist: {{ song.inPlaylist }}</a></li>
        </ul>

      </div>


    </div>
  </div>

</div>
