<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <youtube-video song-id="testSong"></youtube-song>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Songs</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="song in songList">
        <li><a href="#" tooltip="{{song.info}}">{{song.name}}<button type="button" class="close" ng-click="deleteSong(song)">&times;</button></a></li>
      </ul>
    </div>
  </div>

  <form class="thing-form">
    <label>Syncs in realtime across clients</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a new song here." ng-model="newSong">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="addSong()">Add New</button>
      </span>
    </p>
  </form>
</div>
